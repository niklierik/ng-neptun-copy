name: Deploy to Firebase Hosting on merge
"on":
    push:
        branches:
            - master
jobs:
    create_env_file:
        runs-on: ubuntu-latest
        steps:
            - run: echo "${{ secrets.ENV }}" > "src/environments/environments.ts"
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - run: npm i && npm run build
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: "${{ secrets.GITHUB_TOKEN }}"
                  firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEPTUN_COPY }}"
                  channelId: live
                  projectId: neptun-copy
